<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Turnstile</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset = "UTF-8"/>
		<link rel="stylesheet" type="text/css" href="css/one_page_website.css">
	</head>
	<body>
		<section>
			<div>
				<ul>
					<a href="#home"><li>Home</li></a>
					<a href="#gallery"><li>Gallery</li></a>
					<a href="#video"><li>Video</li></a>
					<a href="#contact"><li>Email List</li></a>
				</ul>
			</div>
		</section>
		
		<section>
			<div id="home">
				<h1>Turnstile</h1>
				<img src="./images/Turnstile_Logo_1.jpg" alt="logo">
				<p><q cite="https://www.vice.com/en_us/article/qveez3
				/turnstile-time-and-space-interview-2018">...the most visible band in hardcore, seemingly without trying to be.</q></p>
			</div>
		</section>
		
		<section>
			<div id="gallery">

				<div class="row">
					<div class="column">
					  <img src="./images/turnstile1.jpg" style="width:50%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
					</div>
					<div class="column">
					  <img src="./images/turnstile2.jpg" style="width:50%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
					</div>
					<div class="column">
					  <img src="./images/turnstile3.jpg" style="width:50%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
					</div>
				  </div>
				  
				  <div id="myModal" class="modal">
					<span class="close cursor" onclick="closeModal()">&times;</span>
					<div class="modal-content">
				  
					  <div class="mySlides">
						<div class="numbertext">1 / 4</div>
						<img src="./images/turnstile1.jpg" style="width:100%">
					  </div>
				  
					  <div class="mySlides">
						<div class="numbertext">2 / 4</div>
						<img src="./images/turnstile2.jpg" style="width:100%">
					  </div>
				  
					  <div class="mySlides">
						<div class="numbertext">3 / 4</div>
						<img src="./images/turnstile3.jpg" style="width:100%">
					  </div>
					  
					  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
					  <a class="next" onclick="plusSlides(1)">&#10095;</a>
				  
					  <div class="caption-container">
						<p id="caption"></p>
					  </div>
				  
				  
					  <div class="column">
						<img class="demo cursor" src="img_nature_wide.jpg" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
					  </div>
					  <div class="column">
						<img class="demo cursor" src="img_snow_wide.jpg" style="width:100%" onclick="currentSlide(2)" alt="Snow">
					  </div>
					  <div class="column">
						<img class="demo cursor" src="img_mountains_wide.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
					  </div>
					  <div class="column">
						<img class="demo cursor" src="img_lights_wide.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
					  </div>
					</div>
				</div>
		
			</div>
		</section>
		
		<section>
			<div id="footer">
				<p>Course work project page made for The Tech Academy<br>
				2020 Austin Krzciok &nbsp; &nbsp; &copy;</p>
			</div>
		</section>
		<script src="./JS/one_page_website.js"></script>
	</body>
</html>
