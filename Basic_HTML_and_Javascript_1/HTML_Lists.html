<!DOCTYPE html>
<html>
	<head>
	 <link rel="stylesheet" type="text/css" href="CSS_Lists.css">
		<title>Unordered & Ordered Lists</title>
	</head>
	<body>
		<h1>Ordered List</h1>
		<ol>
			<li>Pizza</li>
			<li>Cheese Burgers</li>
			<li>Tacos</li>
			<li>Spaghetti</li>
		</ol>
		<h1>Unordered List</h1>
		<ul>
			<li>Pencil</li>
			<li>Pen</li>
			<li>Marker</li>
			<li>Highlighter</li>
		</ul>
	</body>
	
</html>
